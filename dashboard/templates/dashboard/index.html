{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="row mb-4">
    <!-- ターミナルカード -->
    <div class="col-md-4 mb-4">
        <div class="card bg-dark text-cyber h-100 hover-card">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-cyber">
                    <i class="bi bi-terminal me-2"></i>ターミナル
                </h5>
                <div class="d-flex align-items-center justify-content-center flex-grow-1">
                    <i class="bi bi-terminal-fill display-1" style="color: #00ff00;"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- アプリ管理カード -->
    <div class="col-md-4 mb-4">
        <a href="{% url 'dashboard:apps' %}" class="text-decoration-none">
            <div class="card bg-dark text-cyber h-100 hover-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-cyber">
                        <i class="bi bi-cpu me-2"></i>アプリ管理
                    </h5>
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <i class="bi bi-pc-display display-1" style="color: #00ff00;"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- アナリティクスカード -->
    <div class="col-md-4 mb-4">
        <a href="{% url 'dashboard:analytics' %}" class="text-decoration-none">
            <div class="card bg-dark text-cyber h-100 hover-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-cyber">
                        <i class="bi bi-graph-up me-2"></i>アナリティクス
                    </h5>
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <i class="bi bi-bar-chart-line display-1" style="color: #00ff00;"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="row">
    <!-- チャット一覧カード -->
    <div class="col-md-4 mb-4">
        <a href="{% url 'chats:chat_list' %}" class="text-decoration-none">
            <div class="card bg-dark text-cyber h-100 hover-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-cyber">
                        <i class="bi bi-chat-dots me-2"></i>チャット一覧
                    </h5>
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <i class="bi bi-chat-square-text display-1" style="color: #00ff00;"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- プロフィールカード -->
    <div class="col-md-4 mb-4">
        <div class="card bg-dark text-cyber h-100 hover-card">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-cyber">プロフィール</h5>
                <div class="d-flex align-items-center justify-content-center flex-grow-1">
                    <a href="{% url 'dashboard:profile' %}" class="text-cyber text-decoration-none">
                        {% if user.profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" alt="プロフィール画像" class="rounded-circle cyber-avatar" style="width: 100px; height: 100px; object-fit: cover;">
                        {% else %}
                            <div class="cyber-avatar-placeholder">
                                <i class="bi bi-person-circle display-1"></i>
                            </div>
                        {% endif %}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- アカウント設定カード -->
    <div class="col-md-4 mb-4">
        <a href="{% url 'dashboard:account' %}" class="text-decoration-none">
            <div class="card bg-dark text-cyber h-100 hover-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-cyber">
                        <i class="bi bi-gear me-2"></i>アカウント設定
                    </h5>
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <i class="bi bi-sliders display-1" style="color: #00ff00;"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<style>
.text-cyber {
    color: #00ff00;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
}

.text-cyber-analytics {
    color: #00ffff;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
}

.cyber-avatar {
    border: 2px solid #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    transition: all 0.3s ease;
}

.cyber-avatar:hover {
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
    transform: scale(1.05);
}

.cyber-avatar-placeholder {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #00ff00;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 255, 0, 0.1);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    transition: all 0.3s ease;
}

.cyber-avatar-placeholder:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
}

.hover-card {
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

.hover-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
}

.hover-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        to bottom right,
        rgba(0, 255, 0, 0) 0%,
        rgba(0, 255, 0, 0.1) 50%,
        rgba(0, 255, 0, 0) 100%
    );
    transform: rotate(45deg);
    animation: glowScan 3s linear infinite;
    z-index: 1;
    pointer-events: none;
}

@keyframes glowScan {
    0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
    }
    100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
    }
}

.card-title {
    position: relative;
    z-index: 2;
}

.card-body {
    position: relative;
    z-index: 2;
}

/* アナリティクス特有のスタイル */
.text-cyber-analytics + div i {
    transition: all 0.3s ease;
}

.card.bg-dark.text-cyber-analytics {
    border: 1px solid #00ffff;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.card.bg-dark.text-cyber-analytics:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
}

.card.bg-dark.text-cyber-analytics:hover .text-cyber-analytics + div i {
    color: #00ffff;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
}
</style>
{% endblock %}
