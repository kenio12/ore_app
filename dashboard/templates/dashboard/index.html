{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="row">
    <!-- アプリ管理カード -->
    <div class="col-md-4 mb-4">
        <a href="{% url 'dashboard:apps' %}" class="text-decoration-none">
            <div class="card bg-dark text-cyber h-100 hover-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-cyber">
                        <i class="bi bi-cpu me-2"></i>アプリ管理
                    </h5>
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <i class="bi bi-pc-display display-1" style="color: #00ff00;"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- プロフィールカード -->
    <div class="col-md-4 mb-4">
        <div class="card bg-dark text-cyber h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-cyber">プロフィール</h5>
                <div class="d-flex align-items-center justify-content-center flex-grow-1">
                    <a href="{% url 'dashboard:profile' %}" class="text-cyber text-decoration-none">
                        {% if user.profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" alt="プロフィール画像" class="rounded-circle cyber-avatar" style="width: 100px; height: 100px; object-fit: cover;">
                        {% else %}
                            <div class="cyber-avatar-placeholder">
                                <i class="bi bi-person-circle display-1"></i>
                            </div>
                        {% endif %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.text-cyber {
    color: #00ff00 !important;
}

.cyber-avatar {
    border: 2px solid #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    transition: all 0.3s ease;
}

.cyber-avatar:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
}

.cyber-avatar-placeholder {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #00ff00;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 255, 0, 0.1);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    transition: all 0.3s ease;
}

.cyber-avatar-placeholder:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
}

.hover-card {
    transition: all 0.3s ease;
    cursor: pointer;
}

.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
}
</style>
{% endblock %}
