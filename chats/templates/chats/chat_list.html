{% extends 'base.html' %}

{% block title %}チャット一覧{% endblock %}

{% block content %}
<script>
    // ダッシュボードのチャット一覧ページにリダイレクト
    window.location.href = "{% url 'dashboard:chats' %}";
</script>

<!-- リダイレクトされない場合のフォールバック -->
<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card cyber-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0 cyber-title">チャット一覧</h3>
                    <a href="{% url 'dashboard:chats' %}" class="btn btn-cyber-primary">
                        <i class="bi bi-arrow-right"></i> ダッシュボードのチャット一覧へ
                    </a>
                </div>
                <div class="card-body p-4 text-center">
                    <p>チャット一覧ページはダッシュボードに移動しました。</p>
                    <p>自動的にリダイレクトされない場合は、上のボタンをクリックしてください。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
