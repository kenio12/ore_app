{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">ログイン</h2>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>ユーザー名とパスワードが一致しません。</p>
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">ユーザー名</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">アカウントをお持ちでない方は<a href="{% url 'accounts:signup' %}" class="text-decoration-none">新規登録</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
