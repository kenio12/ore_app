; アップロード設定
upload_max_filesize = 3M
post_max_size = 3M
memory_limit = 256M

; タイムアウト設定
max_execution_time = 300
max_input_time = 300

; エラー設定
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; セッション設定
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

; 文字エンコーディング
default_charset = "UTF-8" 