{% extends 'base.html' %}

{% block title %}{{ target_user.username }}さんへコンタクト{% endblock %}

{% block content %}
<!-- サイバーパンク風の背景 -->
<div class="cyber-background position-fixed w-100 h-100" style="top: 0; left: 0; z-index: -1;">
    <div class="cyber-grid"></div>
</div>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card cyber-card">
                <div class="card-header">
                    <h3 class="mb-0 cyber-title">{{ target_user.username }}さんへコンタクト</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> メッセージを入力して送信ボタンを押してください。
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label text-info">件名</label>
                            <input type="text" class="form-control bg-dark text-light" id="subject" name="subject" placeholder="件名を入力してください">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label text-info">メッセージ</label>
                            <textarea class="form-control bg-dark text-light" id="message" name="message" rows="6" placeholder="メッセージを入力してください"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-cyber-primary">
                            <i class="bi bi-send"></i> 送信
                        </button>
                        <a href="{% url 'profiles:user_profile_detail' target_user.id %}" class="btn btn-cyber-secondary ms-2">
                            <i class="bi bi-arrow-left"></i> プロフィールに戻る
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.cyber-title {
    color: #00ffff;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
}

.cyber-card {
    background: rgba(20, 20, 40, 0.8);
    border: 1px solid rgba(0, 123, 255, 0.5);
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
}

/* ボタンスタイル */
.btn-cyber-primary {
    background: rgba(0, 123, 255, 0.2);
    color: #00ffff;
    border: 1px solid rgba(0, 123, 255, 0.5);
    transition: all 0.3s ease;
    font-weight: bold;
}

.btn-cyber-primary:hover {
    background: rgba(0, 123, 255, 0.3);
    color: #00ffff;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    transform: translateY(-2px);
}

.btn-cyber-secondary {
    background: rgba(100, 100, 100, 0.5);
    color: #ffffff;
    border: 1px solid rgba(200, 200, 200, 0.5);
    transition: all 0.3s ease;
    font-weight: bold;
}

.btn-cyber-secondary:hover {
    background: rgba(120, 120, 120, 0.6);
    color: #ffffff;
    box-shadow: 0 0 15px rgba(200, 200, 200, 0.5);
    transform: translateY(-2px);
}

/* サイバーパンク風の背景 */
.cyber-background {
    background: linear-gradient(45deg, #001e54, #0066cc);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.cyber-grid {
    background-image: 
        linear-gradient(rgba(0,255,255,0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.2) 1px, transparent 1px);
    background-size: 20px 20px;
    width: 100%;
    height: 100%;
    animation: gridGlow 4s ease-in-out infinite;
}

/* アニメーション */
@keyframes gridGlow {
    0% { opacity: 0.5; }
    50% { opacity: 0.8; }
    100% { opacity: 0.5; }
}

.form-control {
    border: 1px solid rgba(0, 123, 255, 0.3);
}

.form-control:focus {
    background-color: rgba(0, 20, 40, 0.8);
    border-color: rgba(0, 123, 255, 0.6);
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    color: white;
}
</style>
{% endblock %}
