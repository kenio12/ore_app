<div class="container" style="margin-top: 120px !important;">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-tools text-cyber-purple"></i>
                <span class="text-cyber-purple">開発環境</span>
            </h2>

            <!-- IDE/エディタ -->
            <div class="mb-4">
                <label class="form-label text-cyber-purple">使用したIDE/エディタ</label>
                <input type="text" 
                       name="development_environment[editor]"
                       class="form-control cyber-purple-focus"
                       placeholder="例: Visual Studio Code, IntelliJ IDEA"
                       value="{{ app.development_environment.editor|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>

            <!-- バージョン管理 -->
            <div class="mb-4">
                <label class="form-label text-cyber-purple">バージョン管理システム</label>
                <input type="text" 
                       name="development_environment[version_control]"
                       class="form-control cyber-purple-focus"
                       placeholder="例: Git, GitHub"
                       value="{{ app.development_environment.version_control|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>

            <!-- CI/CD -->
            <div class="mb-4">
                <label class="form-label text-cyber-purple">CI/CDツール</label>
                <input type="text" 
                       name="development_environment[ci_cd]"
                       class="form-control cyber-purple-focus"
                       placeholder="例: GitHub Actions, Jenkins"
                       value="{{ app.development_environment.ci_cd|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>
        </div>
    </div>
</div>
