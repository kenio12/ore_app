<div class="container" style="margin-top: 120px !important;">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-diagram-3 text-cyber-green"></i>
                <span class="text-cyber-green">アーキテクチャ</span>
            </h2>

            <!-- アーキテクチャの説明 -->
            <div class="mb-4">
                <label class="form-label text-cyber-green">アーキテクチャの説明</label>
                <textarea name="architecture[description]"
                          class="form-control cyber-green-focus"
                          rows="4"
                          placeholder="採用したアーキテクチャとその理由を説明してください..."
                          {% if readonly %}readonly{% endif %}>{{ app.architecture.description|default:'' }}</textarea>
            </div>

            <!-- アーキテクチャパターン -->
            <div class="mb-4">
                <label class="form-label text-cyber-green">アーキテクチャパターン</label>
                <div class="row g-3">
                    {% for key, value in architecture_patterns.items %}
                    <div class="col-md-3">
                        <div class="form-check">
                            <input type="checkbox" 
                                   class="form-check-input"
                                   name="architecture[patterns][]"
                                   value="{{ key }}"
                                   {% if key in app.architecture.patterns %}checked{% endif %}
                                   {% if readonly %}disabled{% endif %}>
                            <label class="form-check-label text-cyber-green">{{ value }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- デザインパターン -->
            <div class="mb-4">
                <label class="form-label text-cyber-green">デザインパターン</label>
                <div class="row g-3">
                    {% for key, value in design_patterns.items %}
                    <div class="col-md-3">
                        <div class="form-check">
                            <input type="checkbox" 
                                   class="form-check-input"
                                   name="architecture[design_patterns][]"
                                   value="{{ key }}"
                                   {% if key in app.architecture.design_patterns %}checked{% endif %}
                                   {% if readonly %}disabled{% endif %}>
                            <label class="form-check-label text-cyber-green">{{ value }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* カードのスタイル改善 */
.card {
    background: rgba(13, 25, 45, 0.8) !important;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 159, 0.1) !important;
}

/* 入力フィールドのスタイル改善 */
#architecture .form-control {
    border: 2px solid var(--cyber-green) !important;
    color: var(--cyber-green) !important;
    background: rgba(0, 20, 50, 0.5) !important;
    text-shadow: 0 0 5px var(--cyber-green) !important;
    font-weight: bold !important;
}

/* ラベルのスタイル改善 */
#architecture .text-cyber-green {
    color: var(--cyber-green) !important;
    text-shadow: 0 0 5px var(--cyber-green) !important;
}

/* チェックボックスのスタイル改善 */
#architecture .form-check-input:checked {
    background-color: var(--cyber-green) !important;
    border-color: var(--cyber-green) !important;
}

#architecture .form-check-label {
    color: var(--cyber-green) !important;
    text-shadow: 0 0 5px var(--cyber-green) !important;
}

/* プレースホルダーのスタイル改善 */
#architecture ::placeholder {
    color: rgba(0, 255, 159, 0.5) !important;
    text-shadow: none !important;
}

/* フォーカス時のスタイル */
#architecture .form-control:focus {
    box-shadow: 0 0 15px var(--cyber-green) !important;
    background: rgba(0, 30, 70, 0.7) !important;
}

/* タイトルのスタイル改善 */
.cyber-title {
    color: var(--cyber-green);
    text-shadow: 
        0 0 10px var(--cyber-green),
        0 0 20px var(--cyber-green);
    font-weight: bold;
    letter-spacing: 1px;
}
</style>
