<div class="container" style="margin-top: 120px !important;">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-window text-cyber-pink"></i>
                <span class="cyber-title">フロントエンド</span>
            </h2>

            <!-- フレームワーク -->
            <div class="mb-4">
                <label class="form-label text-cyber-pink">使用フレームワーク</label>
                <input type="text" 
                       name="frontend[framework]"
                       class="form-control cyber-pink-focus"
                       placeholder="例: React, Vue.js, Angular"
                       value="{{ app.frontend.framework|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>

            <!-- UIライブラリ -->
            <div class="mb-4">
                <label class="form-label text-cyber-pink">UIライブラリ</label>
                <input type="text" 
                       name="frontend[ui_library]"
                       class="form-control cyber-pink-focus"
                       placeholder="例: Bootstrap, Material-UI"
                       value="{{ app.frontend.ui_library|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>
        </div>
    </div>
</div>
