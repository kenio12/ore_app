<div class="container" style="margin-top: 20px !important;">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-cpu text-cyber-blue"></i> 
                <span class="text-cyber-blue">ハードウェア要件</span>
            </h2>

            <!-- CPU要件 -->
            <div class="mb-4">
                <label class="form-label text-cyber-blue">CPU要件</label>
                <input type="text" 
                       name="hardware_requirements[cpu]"
                       class="form-control cyber-blue-focus"
                       placeholder="例: Intel Core i5 以上"
                       value="{{ app.hardware_requirements.cpu|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>

            <!-- メモリ要件 -->
            <div class="mb-4">
                <label class="form-label text-cyber-blue">メモリ要件</label>
                <input type="text" 
                       name="hardware_requirements[memory]"
                       class="form-control cyber-blue-focus"
                       placeholder="例: 8GB RAM 以上"
                       value="{{ app.hardware_requirements.memory|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>

            <!-- ストレージ要件 -->
            <div class="mb-4">
                <label class="form-label text-cyber-blue">ストレージ要件</label>
                <input type="text" 
                       name="hardware_requirements[storage]"
                       class="form-control cyber-blue-focus"
                       placeholder="例: 256GB SSD 以上"
                       value="{{ app.hardware_requirements.storage|default:'' }}"
                       {% if readonly %}readonly{% endif %}>
            </div>
        </div>
    </div>
</div>

<style>
/* カードのスタイル改善 */
.card {
    background: rgba(13, 25, 45, 0.8) !important;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 255, 0.1) !important;
}

/* タイトルとラベルのスタイル改善 */
.text-cyber-blue {
    color: var(--cyber-blue) !important;
    text-shadow: 0 0 5px var(--cyber-blue) !important;
    font-weight: bold !important;
    letter-spacing: 0.5px !important;
}

/* 入力フィールドのスタイル改善 */
#hardware .form-control {
    border: 2px solid var(--cyber-blue) !important;
    color: var(--cyber-blue) !important;
    background: rgba(0, 20, 50, 0.5) !important;
    text-shadow: 0 0 5px var(--cyber-blue) !important;
    font-weight: bold !important;
}

/* プレースホルダーのスタイル改善 */
#hardware ::placeholder {
    color: rgba(0, 255, 255, 0.5) !important;
    text-shadow: none !important;
}

/* フォーカス時のスタイル */
#hardware .form-control:focus {
    border-color: var(--cyber-blue) !important;
    box-shadow: 0 0 15px var(--cyber-blue) !important;
    background: rgba(0, 30, 70, 0.7) !important;
}

/* 変数の定義 */
:root {
    --cyber-blue: #00ffff;
}
</style>
