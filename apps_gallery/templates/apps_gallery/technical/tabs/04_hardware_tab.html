<div id="hardware" class="container" style="margin-top: 20px !important;">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-cpu text-cyber-blue"></i> 
                <span class="text-cyber-blue">ハードウェア要件</span>
            </h2>

            <form id="hardware-form">
                <!-- CPU要件 -->
                <div class="mb-4">
                    <label class="form-label text-cyber-blue">CPU要件</label>
                    <div class="row g-3">
                        {% for key, value in cpu_types.items %}
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="radio" 
                                       id="cpu-{{ key }}"
                                       name="hardware_requirements[cpu_type]"
                                       class="form-check-input cyber-blue-focus"
                                       value="{{ key }}"
                                       {% if key == app.hardware_requirements.cpu_type %}checked{% endif %}
                                       {% if readonly %}disabled{% endif %}>
                                <label class="form-check-label text-cyber-blue" for="cpu-{{ key }}">
                                    {{ value }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- メモリ要件 -->
                <div class="mb-4">
                    <label class="form-label text-cyber-blue">メモリ要件</label>
                    <div class="row g-3">
                        {% for key, value in memory_sizes.items %}
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="radio" 
                                       id="memory-{{ key }}"
                                       name="hardware_requirements[memory_size]"
                                       class="form-check-input cyber-blue-focus"
                                       value="{{ key }}"
                                       {% if key == app.hardware_requirements.memory_size %}checked{% endif %}
                                       {% if readonly %}disabled{% endif %}>
                                <label class="form-check-label text-cyber-blue" for="memory-{{ key }}">
                                    {{ value }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- ストレージ要件 -->
                <div class="mb-4">
                    <label class="form-label text-cyber-blue">ストレージ要件</label>
                    <div class="row g-3">
                        {% for key, value in storage_types.items %}
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="radio" 
                                       id="storage-{{ key }}"
                                       name="hardware_requirements[storage_type]"
                                       class="form-check-input cyber-blue-focus"
                                       value="{{ key }}"
                                       {% if key == app.hardware_requirements.storage_type %}checked{% endif %}
                                       {% if readonly %}disabled{% endif %}>
                                <label class="form-check-label text-cyber-blue" for="storage-{{ key }}">
                                    {{ value }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- デバッグ情報の表示 -->
<div style="display: none;">
    <p>CPU Types: {{ cpu_types }}</p>
    <p>Memory Sizes: {{ memory_sizes }}</p>
    <p>Storage Types: {{ storage_types }}</p>
</div>
