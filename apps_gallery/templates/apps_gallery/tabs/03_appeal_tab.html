{% load app_filters %}
{% include 'apps_gallery/shared/disabled_styles.html' %}

<style>
/* より具体的なセレクタを使用 */
#appeal-section .card,
html body #appeal-section .card {
    background-color: rgba(0, 20, 50, 0.8) !important;
    border: 2px solid #00ff9f !important;  /* サイバーグリーン */
    border-radius: 8px !important;
}

/* フォーム要素のスタイル */
#appeal-section .form-control, 
#appeal-section .form-select {
    background-color: rgba(26, 26, 26, 0.95) !important;
    color: #00ff9f !important;
    border: 2px solid #00ff9f !important;
}

/* ラベルのスタイル */
#appeal-section .form-label {
    color: #00ff9f !important;
    opacity: 1 !important;
}

/* ヘルプテキストのスタイル */
#appeal-section .form-text {
    color: #00ff9f !important;
    opacity: 0.8 !important;
}

/* 区切り線のスタイル */
#appeal-section .cyber-divider {
    border-color: rgba(0, 255, 159, 0.3) !important;
}

/* アイコンのスタイル */
#appeal-section .bi {
    color: #00ff9f !important;
}

/* キャッチコピーの番号部分のスタイル */
#appeal-section .input-group-text {
    background-color: rgba(0, 20, 50, 0.8) !important;
    color: #00ff9f !important;
    border: 2px solid #00ff9f !important;
    border-right: none !important;  /* 右側の枠線を消して、入力欄とつなげる */
}

/* 入力グループの左側の角を調整 */
#appeal-section .input-group > :first-child {
    border-top-left-radius: 4px !important;
    border-bottom-left-radius: 4px !important;
}
</style>

<div class="container">
    <div class="card border-0">
        <div class="card-body">
            <h2 class="card-title h3 mb-4" style="color: #00ff9f !important; 
                                                 text-shadow: 0 0 10px #00ff9f,
                                                            0 0 20px #00ff9f;
                                                 font-weight: bold;">
                <i class="bi bi-stars" style="color: #00ff9f !important;"></i> アプリの魅力
            </h2>
            
            <!-- アプリの説明 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="overview">
                    このアプリの説明
                </label>
                <textarea id="overview"
                         name="overview"
                         class="form-control cyber-green-focus"
                         rows="8"
                         {% if readonly %}readonly{% endif %}>{{ app.overview|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-info-circle"></i>
                    アプリの主な機能や特徴を簡潔に説明してください
                </div>
            </div>

            <!-- 開発のきっかけ -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="motivation">
                    このアプリを作ったきっかけ
                </label>
                <textarea id="motivation"
                         name="motivation"
                         class="form-control cyber-green-focus"
                         rows="8"
                         {% if readonly %}readonly{% endif %}
                         placeholder="このアプリを開発しようと思ったきっかけを教えてください">{{ app.motivation|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-lightbulb"></i>
                    開発のモチベーションや背景を説明してください
                </div>
            </div>

            <!-- キャッチコピー入力欄（3つ） -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green">キャッチコピー</label>
                <div class="catchphrase-container">
                    <!-- キャッチコピー1 -->
                    <div class="mb-2">
                        <div class="input-group">
                            <span class="input-group-text">1</span>
                            <input type="text" 
                                   name="catchphrase_1" 
                                   id="id_catchphrase_1"
                                   class="form-control" 
                                   value="{{ app.catchphrase_1|default:'' }}"
                                   placeholder="最も重要なキャッチコピー"
                                   {% if readonly %}readonly{% endif %}>
                        </div>
                    </div>
                    
                    <!-- キャッチコピー2 -->
                    <div class="mb-2">
                        <div class="input-group">
                            <span class="input-group-text">2</span>
                            <input type="text" 
                                   name="catchphrase_2" 
                                   id="id_catchphrase_2"
                                   class="form-control" 
                                   value="{{ app.catchphrase_2|default:'' }}"
                                   placeholder="2番目のキャッチコピー"
                                   {% if readonly %}readonly{% endif %}>
                        </div>
                    </div>
                    
                    <!-- キャッチコピー3 -->
                    <div class="mb-2">
                        <div class="input-group">
                            <span class="input-group-text">3</span>
                            <input type="text" 
                                   name="catchphrase_3" 
                                   id="id_catchphrase_3"
                                   class="form-control" 
                                   value="{{ app.catchphrase_3|default:'' }}"
                                   placeholder="3番目のキャッチコピー"
                                   {% if readonly %}readonly{% endif %}>
                        </div>
                    </div>
                </div>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-lightbulb"></i>
                    アプリの魅力を表現する3つのキャッチコピーを入力してください
                </div>
            </div>

            <!-- ターゲットユーザー -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="target_users">
                    ターゲットユーザー
                </label>
                <textarea id="target_users"
                         name="target_users"
                         class="form-control cyber-green-focus"
                         rows="6"
                         {% if readonly %}readonly{% endif %}
                         placeholder="このアプリは誰のために作りましたか？">{{ app.target_users|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-people"></i>
                    想定しているユーザー層を具体的に説明してください
                </div>
            </div>

            <!-- 問題点 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="problems">
                    このアプリの問題点
                </label>
                <textarea id="problems"
                         name="problems"
                         rows="6"
                         class="form-control cyber-green-focus"
                         {% if readonly %}readonly{% endif %}
                         placeholder="現状の課題や改善点があれば教えてください">{{ app.problems|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-exclamation-triangle"></i>
                    今後改善したい点や現在の制限事項を共有してください
                </div>
            </div>

            <!-- 皆様へのアピール -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="final_appeal">
                    皆様へ（アピールタイム）
                </label>
                <textarea id="final_appeal"
                         name="final_appeal"
                         rows="8"
                         class="form-control cyber-green-focus"
                         {% if readonly %}readonly{% endif %}
                         placeholder="最後に、このアプリの魅力を思う存分アピールしてください！">{{ app.final_appeal|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-megaphone"></i>
                    開発への思いや、アプリの可能性について自由に語ってください
                </div>
            </div>
        </div>
    </div>
</div>
