{% load app_filters %}

<div class="container">
    <div class="card border-0">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-stars text-cyber-green"></i> アプリの魅力
            </h2>
            
            <!-- アプリの説明 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="overview">
                    このアプリの説明
                </label>
                <textarea id="overview"
                         name="overview"
                         class="form-control cyber-green-focus"
                         rows="8"
                         {% if readonly %}readonly{% endif %}>{{ app.overview|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-info-circle"></i>
                    アプリの主な機能や特徴を簡潔に説明してください
                </div>
            </div>

            <!-- 開発のきっかけ -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="motivation">
                    このアプリを作ったきっかけ
                </label>
                <textarea id="motivation"
                         name="motivation"
                         class="form-control cyber-green-focus"
                         rows="8"
                         {% if readonly %}readonly{% endif %}
                         placeholder="このアプリを開発しようと思ったきっかけを教えてください">{{ app.motivation|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-lightbulb"></i>
                    開発のモチベーションや背景を説明してください
                </div>
            </div>

            <!-- キャッチコピー入力欄（3つ） -->
            <div class="mb-4">
                <label class="form-label">キャッチコピー</label>
                <div class="catchphrase-container">
                    <!-- キャッチコピー1 -->
                    <div class="mb-2">
                        <div class="input-group">
                            <span class="input-group-text">1</span>
                            <input type="text" 
                                   name="catchphrase_1" 
                                   id="id_catchphrase_1"
                                   class="form-control" 
                                   value="{{ app.catchphrase_1|default:'' }}"
                                   placeholder="最も重要なキャッチコピー"
                                   {% if readonly %}readonly{% endif %}>
                        </div>
                    </div>
                    
                    <!-- キャッチコピー2 -->
                    <div class="mb-2">
                        <div class="input-group">
                            <span class="input-group-text">2</span>
                            <input type="text" 
                                   name="catchphrase_2" 
                                   id="id_catchphrase_2"
                                   class="form-control" 
                                   value="{{ app.catchphrase_2|default:'' }}"
                                   placeholder="2番目のキャッチコピー"
                                   {% if readonly %}readonly{% endif %}>
                        </div>
                    </div>
                    
                    <!-- キャッチコピー3 -->
                    <div class="mb-2">
                        <div class="input-group">
                            <span class="input-group-text">3</span>
                            <input type="text" 
                                   name="catchphrase_3" 
                                   id="id_catchphrase_3"
                                   class="form-control" 
                                   value="{{ app.catchphrase_3|default:'' }}"
                                   placeholder="3番目のキャッチコピー"
                                   {% if readonly %}readonly{% endif %}>
                        </div>
                    </div>
                </div>
                <div class="form-text">アプリの魅力を表現する3つのキャッチコピーを入力してください</div>
            </div>

            <!-- ターゲットユーザー -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="target_users">
                    ターゲットユーザー
                </label>
                <textarea id="target_users"
                         name="target_users"
                         class="form-control cyber-green-focus"
                         rows="6"
                         {% if readonly %}readonly{% endif %}
                         placeholder="このアプリは誰のために作りましたか？">{{ app.target_users|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-people"></i>
                    想定しているユーザー層を具体的に説明してください
                </div>
            </div>

            <!-- 問題点 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="problems">
                    このアプリの問題点
                </label>
                <textarea id="problems"
                         name="problems"
                         rows="6"
                         class="form-control cyber-green-focus"
                         {% if readonly %}readonly{% endif %}
                         placeholder="現状の課題や改善点があれば教えてください">{{ app.problems|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-exclamation-triangle"></i>
                    今後改善したい点や現在の制限事項を共有してください
                </div>
            </div>

            <!-- 皆様へのアピール -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-green" for="final_appeal">
                    皆様へ（アピールタイム）
                </label>
                <textarea id="final_appeal"
                         name="final_appeal"
                         rows="8"
                         class="form-control cyber-green-focus"
                         {% if readonly %}readonly{% endif %}
                         placeholder="最後に、このアプリの魅力を思う存分アピールしてください！">{{ app.final_appeal|safe }}</textarea>
                <div class="form-text text-cyber-green">
                    <i class="bi bi-megaphone"></i>
                    開発への思いや、アプリの可能性について自由に語ってください
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* アピールタブ専用のスタイル */
#appeal {
    margin-bottom: 150px;  /* 下部のボタンとの余白を150pxに増やす */
}

#appeal .form-control {
    border-color: var(--cyber-green) !important;
    color: var(--cyber-green) !important;
    background-color: rgba(0, 20, 50, 0.5) !important;
}

#appeal .cyber-green-focus:focus {
    border-color: var(--cyber-green) !important;
    box-shadow: 0 0 10px var(--cyber-green) !important;
}

#appeal .input-group-text {
    background: rgba(0,255,159,0.1) !important;
    border-color: var(--cyber-green) !important;
    color: var(--cyber-green) !important;
}

#appeal .bg-cyber-green {
    background: rgba(0,255,159,0.1) !important;
    border-color: var(--cyber-green) !important;
}

#appeal .form-text {
    color: var(--cyber-green) !important;
    text-shadow: 0 0 5px var(--cyber-green) !important;
}

#appeal .form-text i {
    color: var(--cyber-green) !important;
    text-shadow: 0 0 5px var(--cyber-green) !important;
}

#appeal ::placeholder {
    color: rgba(0,255,159,0.5) !important;
}

#appeal .text-cyber-green {
    color: var(--cyber-green) !important;
    text-shadow: 0 0 5px var(--cyber-green);
}

/* 読み取り専用時のスタイル */
#appeal .form-control[readonly],
#appeal .form-control:disabled {
    background-color: rgba(0, 20, 50, 0.5) !important;
    color: var(--cyber-green) !important;
    border-color: var(--cyber-green) !important;
    opacity: 1;
}

/* キャッチコピー入力欄のスタイル */
.catchphrase-container .input-group input {
    color: var(--cyber-green) !important;
    border-color: var(--cyber-green) !important;
    background-color: rgba(0, 20, 50, 0.5) !important;
}

.catchphrase-container .input-group input:focus {
    box-shadow: 0 0 10px var(--cyber-green) !important;
}

.catchphrase-container .input-group-text {
    background: rgba(0,255,159,0.1) !important;
    border-color: var(--cyber-green) !important;
    color: var(--cyber-green) !important;
}

.catchphrase-container input::placeholder {
    color: rgba(0,255,159,0.5) !important;
}

/* 読み取り専用時のスタイル */
.catchphrase-container input[readonly] {
    background-color: rgba(0, 20, 50, 0.5) !important;
    color: var(--cyber-green) !important;
    opacity: 1;
}
</style>
