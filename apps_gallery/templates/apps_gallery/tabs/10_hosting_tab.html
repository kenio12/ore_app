<style>
/* ホスティングタブのスタイル */
#hosting-section .card-title,
#hosting-section .text-cyber-teal {
    color: #ffffff !important; /* 白色に変更 */
    text-shadow: 0 0 10px #ffffff,
                0 0 20px #ffffff !important;
}

#hosting-section .form-control,
#hosting-section .form-select,
#hosting-section .form-check-input {
    border: 2px solid #ffffff !important;
    color: #ffffff !important;
}

#hosting-section .form-check-input:checked {
    background-color: #ffffff !important;
    box-shadow: 0 0 10px #ffffff !important;
}

#hosting-section .form-label,
#hosting-section .form-check-label {
    color: #ffffff !important;
    text-shadow: 0 0 5px #ffffff !important;
}

/* サイバーパンク風のスタイル */
#hosting .text-cyber-teal {
    color: #ffffff !important;
    text-shadow: 0 0 5px #ffffff !important;
}

#hosting .form-check-input:checked {
    background-color: #ffffff !important;
    border-color: #ffffff !important;
    box-shadow: 0 0 5px #ffffff !important;
}

#hosting .form-check-input:hover {
    border-color: #ffffff !important;
}

#hosting .form-check-label {
    color: #ffffff !important;
    text-shadow: 0 0 2px #ffffff !important;
}

#hosting textarea.form-control {
    background-color: rgba(13, 25, 45, 0.95) !important;
    color: #ffffff !important;
    border: 2px solid #ffffff !important;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5) !important;
}

#hosting ::placeholder {
    color: rgba(255, 255, 255, 0.5) !important;
}

/* disabled状態のスタイル */
#hosting .form-check-input:disabled:checked {
    background-color: #ffffff !important;
    border-color: #ffffff !important;
    opacity: 0.7 !important;
}

#hosting textarea:disabled {
    background-color: rgba(13, 25, 45, 0.95) !important;
    color: #ffffff !important;
    opacity: 0.7 !important;
}
</style>
