<div class="container">
    <div class="card border-0">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-info-circle-fill text-cyber-yellow"></i> 基本情報
            </h2>
            
            <!-- アプリ名 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-yellow" for="title">
                    アプリ名 <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       class="form-control form-control-lg cyber-yellow-focus"
                       value="{{ app.title|default:'' }}"
                       required>
                <div class="form-text text-cyber-yellow" style="color: var(--cyber-yellow) !important; text-shadow: 0 0 5px var(--cyber-yellow);">
                    <i class="bi bi-info-circle text-cyber-yellow"></i>
                    アプリ名を入力してください
                </div>
            </div>

            <!-- アプリの種類 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-yellow">アプリの種類</label>
                <div class="row g-3">
                    {% for key, value in app_types.items %}
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" 
                                   id="type_{{ key }}" 
                                   name="types" 
                                   value="{{ key }}"
                                   class="form-check-input cyber-yellow-check"
                                   {% if app and key in app.app_types %}checked{% endif %}>
                            <label class="form-check-label text-cyber-yellow" for="type_{{ key }}">
                                {{ value }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- ジャンル -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-yellow">ジャンル</label>
                <div class="row g-3">
                    {% for key, value in genres.items %}
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" 
                                   id="genre_{{ key }}" 
                                   name="genres" 
                                   value="{{ key }}"
                                   class="form-check-input"
                                   {% if key == 'other' %}onclick="toggleOtherGenreInput(this)"{% endif %}>
                            <label class="form-check-label text-cyber-yellow" for="genre_{{ key }}">
                                {{ value }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- その他のジャンル入力欄 -->
                <div id="other-genre-input" class="mt-3" style="display: none;">
                    <input type="text" 
                           name="other_genre" 
                           class="form-control"
                           placeholder="その他のジャンルを入力してください">
                </div>
            </div>

            <!-- 開発状況 -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-yellow">開発状況</label>
                <select name="status" class="form-select cyber-yellow-focus">
                    {% for key, value in app_status.items %}
                        <option value="{{ key }}" class="text-cyber-yellow">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- アプリのURL -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-yellow" for="app_url">アプリのURL</label>
                <div class="input-group">
                    <span class="input-group-text bg-cyber-yellow">
                        <i class="bi bi-link-45deg text-cyber-yellow"></i>
                    </span>
                    <input type="url" 
                           id="app_url" 
                           name="app_url" 
                           class="form-control cyber-yellow-focus"
                           placeholder="https://example.com">
                </div>
            </div>

            <!-- GitHubリポジトリURL -->
            <div class="mb-4">
                <label class="form-label fw-bold text-cyber-yellow" for="github_url">GitHubリポジトリURL</label>
                <div class="input-group">
                    <span class="input-group-text text-cyber-yellow">
                        <i class="bi bi-github"></i>
                    </span>
                    <input type="url" 
                           id="github_url" 
                           name="github_url" 
                           class="form-control cyber-yellow-focus"
                           placeholder="https://github.com/username/repository">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScriptを追加 -->
<script>
function toggleOtherGenreInput(checkbox) {
    const otherInput = document.getElementById('other-genre-input');
    if (checkbox.checked) {
        otherInput.style.display = 'block';
    } else {
        otherInput.style.display = 'none';
        otherInput.querySelector('input').value = ''; // チェックを外したら入力をクリア
    }
}
</script>
