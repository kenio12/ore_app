<div class="container">
    <div class="card border-0">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-stars text-warning"></i> アプリの魅力
            </h2>
            
            <!-- アプリの説明 -->
            <div class="mb-4">
                <label class="form-label fw-bold" for="overview">
                    このアプリの説明
                </label>
                <textarea id="overview"
                         name="overview"
                         class="form-control"
                         rows="8"
                         placeholder="あなたのアプリについて簡潔に説明してください">{{ app.overview|default:'' }}</textarea>
                <div class="form-text">
                    <i class="bi bi-info-circle text-primary"></i>
                    アプリの主な機能や特徴を簡潔に説明してください
                </div>
            </div>

            <!-- 開発のきっかけ -->
            <div class="mb-4">
                <label class="form-label fw-bold" for="motivation">
                    このアプリを作ったきっかけ
                </label>
                <textarea id="motivation"
                         name="motivation"
                         class="form-control"
                         rows="8"
                         placeholder="このアプリを開発しようと思ったきっかけを教えてください">{{ app.motivation|default:'' }}</textarea>
                <div class="form-text">
                    <i class="bi bi-lightbulb text-warning"></i>
                    開発のモチベーションや背景を説明してください
                </div>
            </div>

            <!-- キャッチコピー -->
            <div class="mb-4">
                <label class="form-label fw-bold">
                    このアプリの売り（キャッチコピー）
                </label>
                <div class="catchphrase-container">
                    {% for i in '123'|make_list %}
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">{{ forloop.counter }}</span>
                            <input type="text" 
                                   name="catchphrases[]" 
                                   class="form-control form-control-lg"
                                   placeholder="このアプリの売りを一言で！"
                                   value="{{ catchphrases.0|default:'' }}">
                        </div>
                        {% if forloop.first %}
                        <div class="form-text">
                            <i class="bi bi-stars text-warning"></i>
                            アプリの魅力を端的に表現してください（最大3つまで）
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- ターゲットユーザー -->
            <div class="mb-4">
                <label class="form-label fw-bold" for="target_users">
                    ターゲットユーザー
                </label>
                <textarea id="target_users"
                         name="target_users"
                         class="form-control"
                         rows="6"
                         placeholder="このアプリは誰のために作りましたか？">{{ app.target_users|default:'' }}</textarea>
                <div class="form-text">
                    <i class="bi bi-people text-primary"></i>
                    想定しているユーザー層を具体的に説明してください
                </div>
            </div>

            <!-- 問題点 -->
            <div class="mb-4">
                <label class="form-label fw-bold" for="problems">
                    このアプリの問題点
                </label>
                <textarea id="problems"
                         name="problems"
                         rows="6"
                         class="form-control"
                         placeholder="現状の課題や改善点があれば教えてください">{{ app.problems|default:'' }}</textarea>
                <div class="form-text">
                    <i class="bi bi-exclamation-triangle text-warning"></i>
                    今後改善したい点や現在の制限事項を共有してください
                </div>
            </div>

            <!-- 皆様へのアピール -->
            <div class="mb-4">
                <label class="form-label fw-bold" for="final_appeal">
                    皆様へ（アピールタイム）
                </label>
                <textarea id="final_appeal"
                         name="final_appeal"
                         rows="8"
                         class="form-control"
                         placeholder="最後に、このアプリの魅力を思う存分アピールしてください！">{{ app.final_appeal|default:'' }}</textarea>
                <div class="form-text">
                    <i class="bi bi-megaphone text-success"></i>
                    開発への思いや、アプリの可能性について自由に語ってください
                </div>
            </div>
        </div>
    </div>
</div>
