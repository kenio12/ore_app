<div class="container">
    <div class="card border-0">
        <div class="card-body">
            <h2 class="card-title h3 mb-4">
                <i class="bi bi-book-fill text-warning"></i> 開発ストーリー
            </h2>

            <!-- 開発のきっかけ -->
            <div class="mb-5">
                <label class="form-label fw-bold h5" for="development_trigger">
                    開発のきっかけ
                </label>
                <textarea id="development_trigger"
                         name="development_trigger"
                         rows="5"
                         class="form-control"
                         placeholder="なぜこのアプリケーションの開発を始めたのですか？"></textarea>
                <div class="form-text">
                    <i class="bi bi-lightbulb text-warning"></i> 
                    アプリ開発を始めたきっかけや動機を教えてください
                </div>
            </div>

            <!-- 開発エピソード -->
            <div class="mb-5">
                <label class="form-label fw-bold h5" for="development_hardship">
                    開発の苦労話
                </label>
                <textarea id="development_hardship"
                         name="development_hardship"
                         rows="5"
                         class="form-control"
                         placeholder="開発で苦労したことを教えてください"></textarea>
                <div class="form-text">
                    <i class="bi bi-emoji-frown text-danger"></i> 
                    開発中に直面した課題や困難について共有してください
                </div>
            </div>

            <div class="mb-5">
                <label class="form-label fw-bold h5" for="development_enjoyable">
                    開発の楽しかった話
                </label>
                <textarea id="development_enjoyable"
                         name="development_enjoyable"
                         rows="5"
                         class="form-control"
                         placeholder="開発で楽しかったことを教えてください"></textarea>
                <div class="form-text">
                    <i class="bi bi-emoji-smile text-success"></i> 
                    開発を通じて得られた喜びや発見を共有してください
                </div>
            </div>

            <div class="mb-5">
                <label class="form-label fw-bold h5" for="development_impression">
                    開発を通しての気づき
                </label>
                <textarea id="development_impression"
                         name="development_impression"
                         rows="5"
                         class="form-control"
                         placeholder="開発を通して感じたことを教えてください"></textarea>
                <div class="form-text">
                    <i class="bi bi-stars text-primary"></i> 
                    この開発経験から学んだことや成長したことを共有してください
                </div>
            </div>
        </div>
    </div>
</div>
